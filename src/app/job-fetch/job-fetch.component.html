<table class="table table-hover">
  <thead>
    <tr>
      <td>Job Position</td>
      <td>Company Name</td>
      <td>Location</td>
      <td>URL</td>
      <td>Description</td>
      <td>Date Applied</td>
      <td colspan="2">More Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{ job.JobPosition }}</td>
      <td>{{ job.JobCompanyName }}</td>
      <td>{{ job.JobLocation }}</td>
      <td>{{ job.JobURL }}</td>
      <td>{{ job.JobDescription }}</td>
      <td>{{ job.JobDateApplied | date: 'longDate' }}</td>
      <td><a [routerLink]="['/edit', job._id]" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteJob(job._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
